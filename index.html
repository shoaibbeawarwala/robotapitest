<!DOCTYPE html>
<html>
<head>
    <title>OpenAI and rev.ai Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .response-message {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>OpenAI and rev.ai Integration</h1>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if response %}
    <div class="response-message">
        <p>AI: {{ response }}</p>
    </div>
    {% endif %}

    <div class="button-container">
        <form method="post">
            <button type="submit">Speak and Get a Response</button>
        </form>
    </div>
</body>
</html>
